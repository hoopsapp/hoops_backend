<template name="footer">
    <div class="footer">
        <div class="container">
            <div class="text-center form-group">
                <a class="btn btn-default btn-lg {{ isActiveRoute 'feed' }}" href="{{pathFor 'feed'}}">
                    <span class="glyphicon glyphicon-th-list"></span>
                </a>
                <a class="btn btn-success btn-lg {{ isActiveRoute 'followed' }}" href="{{pathFor 'followed'}}">
                    <img src="/rehoops.png">
                </a>
                <a class="btn btn-primary btn-lg {{ isActiveRoute 'settings' }}" href="{{pathFor 'settings'}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-link pull-right status {{status}}"></span>
            </div>
        </div>
    </div>
</template>
