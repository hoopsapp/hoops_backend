<template name="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
          <form class="navbar-form navbar-right {{#unless showSearch}}hidden{{/unless}}" role="search">
              <div class="form-group input-group has-feedback">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
                <input type="text" class="form-control search" placeholder="Search" value="{{search}}">
                 <i class="glyphicon glyphicon-remove form-control-feedback"></i>
              </div>
          </form>
          <div class="navbar-inner text-center {{#if showSearch}}hidden{{/if}}">
            <h3 class="navbar-text">
                {{#if showBackButton}}
                <a href="#" class="navbar-link back"><span class="glyphicon glyphicon-chevron-left pull-left"></span></a>
                {{/if}}
                <span class="text">{{pageTitle}}</span>
                <a href="#" class="navbar-link write-post"><span class="glyphicon glyphicon-edit pull-right"></span></a>
                <a href="#" class="navbar-link search-toggle"><span class="glyphicon glyphicon-search pull-right"></span></a>
            </h3>
          </div>
      </div><!-- /.container-fluid -->
    </nav>
</template>
